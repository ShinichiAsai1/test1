<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:300" rel="stylesheet">
    <title>SHINICHI ASAI</title>

    <!-- 拡大画像ポップアップ -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.7.1/css/lightbox.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.7.1/js/lightbox.min.js" type="text/javascript"></script>

</head>
<body>
    <header>SHINICHI ASAI</header>
    <hr noshade>

    <div class="hidden_box">
        <label for="label0">about</label>
        <input type="checkbox" id="label0"/>
        <div class="hidden_show">
            <p>1986年　鳥取県生まれ</p>
            <p>2010年　北海道大学大学院修了、KM入社</p>
        </div>
    </div>

    <div class="hidden_box">
        <label for="label1">film</label>
        <input type="checkbox" id="label1"/>
        <div class="hidden_show">
            <ul class="over">
                <li>
                    <a href="img/ph_thumb.jpg" data-lightbox="group1"><img src="img/ph_thumb.jpg" width="300"></a>
                </li>
                <li>
                    <a href="img/main_image.jpg" data-lightbox="group1"><img src="img/main_image.jpg" width="300"></a>
                </li>
                <li>
                    <a href="img/02.jpg" data-lightbox="group1"><img src="img/02.jpg" width="300"></a>
                </li>
            </ul>
        </div>
    </div>

    <div class="hidden_box">
        <label for="label2">digital</label>
        <input type="checkbox" id="label2"/>
        <div class="hidden_show">
            <ul class="over">
                <li>
                    <a href="img/main_image.jpg" data-lightbox="group2"><img src="img/main_image.jpg" width="300"></a>
                </li>
                <li>
                    <a href="img/02.jpg" data-lightbox="group2"><img src="img/02.jpg" width="300"></a>
                </li>
                <li>
                    <a href="img/ph_thumb.jpg" data-lightbox="group2"><img src="img/ph_thumb.jpg" width="300"></a>
                </li>
            </ul>
        </div>
    </div>

    <div class="hidden_box">
        <label for="label3">equipment</label>
        <input type="checkbox" id="label3"/>
        <div class="hidden_show">
            <a class="link_button" href="https://www.kenko-tokina.co.jp/konicaminolta/history/konica/1960/1965.html">film camera</a>
            <a class="link_button" href="https://www.sony.jp/ichigan/products/ILCE-7RM2/">digital camera</a>
            <a class="link_button" href="https://www.captureone.com/ja">soft</a>
        </div>
    </div>

</body>

</html>
